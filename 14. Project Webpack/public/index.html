<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Management</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Blog Management</h1>
    <div id="avatar" class="text-center"></div>
    <form class="mb-3">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" >
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="btn-add">Add</button>
      <div class="d-none" id="btn-group-edit">
        <button class="btn btn-secondary me-3" id="btn-back">Back</button>
        <button class="btn btn-primary" id="btn-save">Save</button>
      </div>
    </form>

    <table class="table table-success table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Title</td>
          <td>Description</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <script src="../dist/bundle.js"></script>
</body>
</html>
