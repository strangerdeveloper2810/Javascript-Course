<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Quản lý sinh viên</h1>
      <form class="form mb-3">
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">Sinh nhật</label>
          <input type="date" class="form-control" id="birthday" />
        </div>
        <div>
          <button class="btn btn-primary">Thêm</button>
        </div>
      </form>
      <div class="notification mb-3"></div>
      <h2 class="text-center mb-3">Danh sách</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <td>STT</td>
            <td>Tên</td>
            <td>Sinh nhật</td>
            <td>Hành động</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
