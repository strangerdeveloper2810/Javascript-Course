<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game kéo búa bao</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .user,
      .computer {
        font-size: 7rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-3">Game kéo búa bao</h1>
      <div class="row">
        <div class="col-6">
          <h2 class="text-center">Người chơi</h2>
          <div class="d-flex flex-column align-center">
            <button class="btn btn-outline-warning user mb-4" id="scissors">
              ✌
            </button>
            <button class="btn btn-outline-warning user mb-4" id="rock">
              ✊
            </button>
            <button class="btn btn-outline-warning user" id="paper">✋</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column h-100">
            <h2 class="text-center">Máy tính</h2>
            <div
              class="align-items-center computer d-flex flex-grow-1 justify-content-center"
            >
              ✋
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4 d-none notification">
        <div class="alert"></div>
      </div>
      <div class="d-flex justify-content-center mt-4 play-again d-none">
        <button class="btn btn-primary">Chơi lại</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
