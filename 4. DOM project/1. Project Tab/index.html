<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-size: 16px;
      }
      .content {
        display: none;
      }
      .content.active {
        display: block;
      }
      .content img {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container p-2">
      <div class="align-items-center d-flex flex-column justify-content-center">
        <div class="d-flex mb-3">
          <button class="btn-control btn btn-outline-primary active me-3" id='1'>Quan ao</button>
          <button class="btn-control btn btn-outline-primary me-3" id='2'>Giay dep</button>
          <button class="btn-control btn btn-outline-primary me-3" id='3'>My pham</button>
        </div>
        <div class="content active" data-name='1'>
          <img
            src="https://salt.tikicdn.com/cache/w444/ts/product/eb/d7/ea/97f4b8da4e647292d38ee3ab69014340.jpg"
            alt=""
          />
        </div>
        <div class="content" data-name='2'>
          <img
            src="https://tiengtrunganhduong.com/Images/images/htu-vung-tieng-trung-giay-dep.jpg"
            alt=""
          />
        </div>
        <div class="content" data-name='3'>
          <img
            src="http://myphamtrangnhung.org/wp-content/uploads/2019/11/do-buon-my-pham-tai-ha-noi.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
