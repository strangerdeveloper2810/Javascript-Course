<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Todo list</h1>
    <form class="shadow p-2 mb-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Tên">
      </div>
      <button class="btn btn-primary w-100">Thêm</button>
    </form>
    <h2 class="text-center mb-4">Danh sách</h2>
    <button class="btn btn-danger w-100 mb-2 btn-remove-all">
      Xóa hết
    </button>
    <div class="input-group mb-3 filter">
      <input type="text" class="form-control" placeholder="Nhập tên để lọc">
    </div>
    <div class="task">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
